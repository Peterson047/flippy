    <!-- Initialize Swiper -->
    <script>

        var swiper4 = new Swiper(".mySwiper4", {
            grabCursor: true,
            effect: "creative",
            direction: 'vertical',
            creativeEffect: {
                prev: {
                    shadow: true,
                    translate: [0, 0, -800],
                    rotate: [180, 0, 0],

                next: {

                    translate: [0, 0, -800],
